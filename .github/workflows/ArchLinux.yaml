name: Clang Build (Arch Linux)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm gcc clang cmake ninja

      - name: Confirm tool versions
        run: |
          g++ --version
          clang++ --version

      - name: Configure
        run: cmake -B ${{github.workspace}}/build -G Ninja

      - name: Build
        run: cmake --build ${{github.workspace}}/build

      - name: Test
        working-directory: ${{github.workspace}}/build
        run: ctest -j 1 -V
