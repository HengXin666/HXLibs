name: Clang Build (Arch Linux)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
      options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug workspace
        run: ls -R ${{ github.workspace }}

      - name: 安装环境
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm gcc clang cmake ninja pkgconf openssl

      - name: 确认工具版本
        run: |
          g++ --version
          clang++ --version
          openssl version

      - name: Configure
        run: cmake -B ${{ github.workspace }}/build -S ${{ github.workspace }} -G Ninja

      - name: Build
        run: cmake --build ${{ github.workspace }}/build

      - name: Test
        working-directory: ${{ github.workspace }}/build
        run: ctest -T test
